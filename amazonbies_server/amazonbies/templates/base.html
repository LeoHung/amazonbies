<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} | {{ config["SITE_NAME"] }}</title>
    {% block specific_page_stylesheet %}
    {% endblock %}
  </head>

  <body class="{% block pagename %}{% endblock %}">
    <div id="content">
      {% block content %}{% endblock %}
    </div>


    {% block specific_page_javascript %}
    {% endblock %}
  </body>
</html>
